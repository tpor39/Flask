{% extends "base.html" %}

{% block title %}Contacto{% endblock %}

{% block content %}
<style>
    /* Estilos generales */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    section {
        margin-bottom: 50px;
    }

    h2 {
        margin-bottom: 20px;
    }

    /* Estilos para el formulario de contacto y la información de contacto */
    .contact-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 20px;
        margin-top: 20px;
    }

    .contact-form {
        width: 60%;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .form-group textarea {
        resize: vertical;
        min-height: 120px;
    }

    .contact-info {
        width: calc(40% - 20px); /* Ajuste para considerar el espacio entre los elementos */
        padding: 20px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    .contact-info h3 {
        margin-top: 0;
        font-size: 18px;
    }

    .contact-info p {
        margin-bottom: 10px;
    }

    .whatsapp-link button {
        background-color: #25d366;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
    }

    .whatsapp-link button:hover {
        background-color: #128c7e;
    }

    /* Estilos responsivos */
    @media (max-width: 768px) {
        .contact-container {
            flex-direction: column;
            gap: 10px;
        }

        .contact-form, .contact-info {
            width: 100%;
        }
    }
</style>

<section id="contacto">
    <div class="container">
        <h2>Contactanos, te responderemos a la brevedad</h2>
        <div class="contact-container">
            <form class="contact-form" action="/send_message" method="POST">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="message">Consulta</label>
                    <textarea id="message" name="message" placeholder="Escribe tu consulta" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
            <div class="contact-info">
                <h3>Información de Contacto</h3>
                <p><strong>Dirección:</strong> Las tres marias 2960, San Miguel, Buenos Aires</p>
                <p><strong>Teléfono:</strong> +54-11-35215902</p>
                <a href="https://wa.me/541135215902" target="_blank" class="whatsapp-link">
                    <button>Contactar por WhatsApp</button>
                </a>
            </div>
        </div>
    </div>
</section>

<section id="ubicacion">
    <div class="container">
        <h2>Ubicación</h2>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d821.4032227786327!2d-58.76062116135739!3d-34.563355489388684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bc977e561c7cc1%3A0x303312360ff0ffbd!2sBobinados%20sb!5e0!3m2!1ses!2sar!4v1718920938437!5m2!1ses!2sar" 
            width="12   00" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
                
        </div>
    </div>
</section>
{% endblock %}
